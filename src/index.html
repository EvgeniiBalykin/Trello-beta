<!DOCTYPE html>
<html lang="en">
    <body>
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <a href="/" class="header-logo__link">
                        <img
                            src="../svg/trello_logo.svg"
                            alt=""
                            class="header-logo__pic"
                        />
                    </a>
                    <div class="header-clock"></div>
                </div>
            </header>
            <main class="main">
                <div class="main__list">
                    <div class="list__column">
                        <div class="list__header">
                            <div class="list-header__name">TODO:</div>
                            <div class="list-header__namber">2</div>
                        </div>
                        <ul class="list__cards">
                            <li><a href="" class="list__card"></a></li>
                            <li><a href="" class="list__card"></a></li>
                        </ul>
                        <div class="list__footer">
                            <button class="list__button">Add todo</button>
                        </div>
                    </div>

                    <div class="list__column">
                        <div class="list__header">
                            <div class="list-header__name">IN PRORGESS</div>
                            <div class="list-header__namber">1</div>
                        </div>
                        <ul class="list__cards">
                            <li><a href="" class="list__card"></a></li>
                            <li><a href="" class="list__card"></a></li>
                        </ul>
                    </div>

                    <div class="list__column">
                        <div class="list__header">
                            <div class="list-header__name">DONE</div>
                            <div class="list-header__namber">1</div>
                        </div>
                        <ul class="list__cards">
                            <li><a href="" class="list__card"></a></li>
                        </ul>
                        <div class="list__footer">
                            <button class="list__button">Delete all</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="card">
         <div class="card-title">
            <h3 class="card-title__title">Title</h3>
            <div class="card-title__button">
               <button class="card-title__edit-button">Edit</button>
               <button class="card-title__delete-button">Delete</button>
            </div>
         </div>
         <div class="card-description">
            <h3 class="card-description__description">
               Lorem ipsum dolor sit, amet consectetur adipisicing elit.
               Sapiente voluptas sint nulla ea perferendis dolorem minus eos
               omnis, temporibus similique eveniet, maiores iusto harum vitae!
               Maxime autem laudantium natus reiciendis.
            </h3>
            <button class="card-description__move-button">Move</button>
         </div>
         <div class="card-user">
            <p class="card-user__user">User</p>
            <p class="card-user__time">Time</p>
         </div>
      </div>

      <div id="popup" class="popup">
         <div class="popup__body">
            <div class="popup__content">
               <textarea
                  class="popup__title"
                  cols="45"
                  placeholder="Title"
               ></textarea>
               <textarea
                  class="popup__description"
                  cols="45"
                  placeholder="Description"
               ></textarea>
               <div class="popup-button__container">
                  <select class="popup-button__select" size="1">
                     <option>select user</option>
                     <option>user 1</option>
                     <option>user 2</option>
                     <option>user 3</option>
                  </select>
                  <div class="popup-button">
                     <button class="popup-button__cancel">Cancel</button>
                     <button class="popup-button__confirm">Confirm</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
        <script src="./app.js"></script>
    </body>
</html>
