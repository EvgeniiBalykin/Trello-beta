<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.scss" />
      <title>Trello</title>
   </head>
   <body>
      <div class="container">
         <header class="header">
            <div class="header__container">
               <span href="/" class="header-logo__link">
                  Web-based, Kanban-style, list-making application
               </span>
               <div class="header-clock">
                  <ul>
                     <li id="hours">00</li>
                     <li id="separator">:</li>
                     <li id="minutes">00</li>
                     <li id="separator">:</li>
                     <li id="seconds">00</li>
                  </ul>
               </div>
            </div>
         </header>
         <main class="main">
            <div class="main__list">
               <div class="list__column">
                  <div class="list__header">
                     <div class="list-header__name">TODO:</div>
                     <div class="list-header__number" id="todo_counter">0</div>
                  </div>
                  <div class="list__cards list-todo"></div>
                  <div class="list__footer">
                     <button class="list__button">Add todo</button>
                  </div>
               </div>

               <div class="list__column">
                  <div class="list__header">
                     <div class="list-header__name">IN PRORGESS</div>
                     <div class="list-header__number" id="inprogress_counter">
                        0
                     </div>
                  </div>
                  <div class="list__cards list-progress"></div>
               </div>

               <div class="list__column">
                  <div class="list__header">
                     <div class="list-header__name">DONE</div>
                     <div class="list-header__number" id="done_counter">0</div>
                  </div>
                  <div class="list__cards list-done"></div>
                  <div class="list__footer">
                     <button class="list__button">Delete all</button>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <div id="popup" class="popup">
         <div class="popup__body">
            <div class="popup__content">
               <textarea
                  class="popup__title"
                  cols="45"
                  placeholder="Title"
               ></textarea>
               <textarea
                  class="popup__description"
                  cols="45"
                  placeholder="Description"
               ></textarea>
               <div class="popup-button__container">
                  <select class="popup-button__user" size="1"></select>
                  <div class="popup-button">
                     <button class="popup-button__cancel">Cancel</button>
                     <button class="popup-button__confirm">Edit</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div id="popup-edit" class="popup-edit">
         <div class="popup-edit__body">
            <div class="popup-edit__content">
               <textarea
                  class="popup-edit__title"
                  cols="45"
                  placeholder="Title"
               ></textarea>
               <textarea
                  class="popup-edit__description"
                  cols="45"
                  placeholder="Description"
               ></textarea>
               <div class="popup-edit-button__container">
                  <select class="popup-edit-button__user" size="1"></select>
                  <div class="popup-edit-button">
                     <button class="popup-edit-button__cancel">Cancel</button>
                     <button class="popup-edit-button__edit">Edit</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
