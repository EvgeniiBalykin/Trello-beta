<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Trello</title>
    </head>
    <body>
        <header class="header_wrapper">
            <div class="board_header">
                <a href="/" class="logo_link">
                    <img src="/svg/trello_logo.svg" alt="" class="logo_pic" />
                </a>
                <div class="clock"></div>
            </div>
            <div class="member_cards_board">
                <div class="list_wrapper">
                    <div class="list">
                        <div class="list_header">
                            <div class="list_header_name">TODO:</div>
                            <div class="list_header_namber">2</div>
                        </div>
                        <div class="list_cards">
                            <a href="" class="list_card"></a
                            ><a href="" class="list_card"></a>
                        </div>
                        <div class="list_footer">
                            <button class="list_button">Add todo</button>
                        </div>
                    </div>
                </div>
                <div class="list_wrapper">
                    <div class="list">
                        <div class="list_header">
                            <div class="list_header_name">IN PRORGESS</div>
                            <div class="list_header_namber">1</div>
                        </div>
                        <div class="list_cards">
                            <a href="" class="list_card"></a
                            ><a href="" class="list_card"></a>
                        </div>
                    </div>
                </div>

                <div class="list_wrapper">
                    <div class="list">
                        <div class="list_header">
                            <div class="list_header_name">DONE</div>
                            <div class="list_header_namber">1</div>
                        </div>
                        <div class="list_cards">
                            <a href="" class="list_card"></a>
                        </div>
                        <div class="list_footer">
                            <button class="list_button">Delete all</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="./app.js"></script>
    </body>
</html>
